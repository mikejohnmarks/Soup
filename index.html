<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Southside Soup Contest</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 15px;
		margin-left: 50px;
    }

    h1 {
        text-align: center;
        font-size: 20px;
    }

    #list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .item {
        display: flex;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        overflow: hidden;
        touch-action: none;
        transition: background 0.2s ease;
    }

    .rank {
        width: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        background: #eaeaea;
    }

    .content {
        flex: 1;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .title {
        font-weight: 600;
        font-size: 16px;
    }

    .emoji-group {
        display: flex;
        gap: 10px;
        font-size: 18px;
        cursor: pointer;
    }

    .emoji {
        opacity: 0.4;
        transition: 0.2s ease;
    }

    .emoji.selected {
        opacity: 1;
        transform: scale(1.2);
    }

    input, textarea {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
        font-family: inherit;
    }

    textarea {
        resize: none;
        min-height: 38px;
        overflow: hidden;
    }

    .handle {
        font-size: 18px;
        cursor: grab;
        align-self: flex-end;
        opacity: 0.5;
    }

    .gold { background: linear-gradient(135deg, #ffd700, #ffec8b); }
    .silver { background: linear-gradient(135deg, #cfd2d6, #f0f0f0); }
    .bronze { background: linear-gradient(135deg, #cd7f32, #e6b17e); }

    .gold .rank { background: #e6c200; }
    .silver .rank { background: #bfc3c7; }
    .bronze .rank { background: #b87333; }

    .dragging {
        opacity: 0.5;
    }
	.delete-btn {
    background: transparent;
    border: none;
    font-size: 16px;
    cursor: pointer;
    opacity: 0.5;
}

.delete-btn:hover {
    opacity: 1;
}
</style>
</head>

<body>

<h1>Southside Soup Contest</h1>
<div id="list"></div>
<div style="display:flex; gap:10px; margin-bottom:15px; margin-top: 15px;">
    <input id="newRestaurantInput" type="text" placeholder="New restaurant name..." style="flex:1;">
    <button id="addRestaurantBtn">‚ûï Add</button>
	<button id="resetBtn">üîÑ Reset</button>
</div>


<script>
const defaultData = [
"Caf√© du Jour",
"St. John the Baptist Ukrainian Catholic Church",
"Twelve Whiskey Barbecue",
"Mario's South Side Saloon",
"Bedford House PGH",
"Sushi Tomo",
"Carmella's Plates & Pints",
"Lin's Asian Fusion",
"Le Petit Caf√© & Grille",
"La Palapa",
"Cold Friends Kitchen",
"Dive Bar & Grille",
"Piper's Pub",
"La Dolce Vita",
"Thai Me Up",
"The Library on Carson",
"The Speckled Egg",
"Burghers Brewing",
"The Fluted Mushroom"
].map(name => ({ name, soup: "", note: "", veggie: false, unique: false}));

let saved = JSON.parse(localStorage.getItem("restaurantData"));
let data = (saved?.data || defaultData).map(item => ({
    name: item.name,
    soup: item.soup ?? "",
    note: item.note ?? "",
    veggie: item.veggie ?? false,
    unique: item.unique ?? false
}));

const list = document.getElementById("list");

function render() {
    list.innerHTML = "";
    data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";

        if (index === 0) div.classList.add("gold");
        else if (index === 1) div.classList.add("silver");
        else if (index === 2) div.classList.add("bronze");

        div.draggable = true;
        div.dataset.index = index;

        div.innerHTML = `
            <div class="rank">${index + 1}</div>
            <div class="content">
                <div class="title-row">
                    <div class="title">${index === 0 ? 'üëë ' : ''}${item.name}</div>
                    <div class="emoji-group">
                        <span class="emoji veggie ${item.veggie ? 'selected' : ''}">ü•¶</span>
						<span class="emoji unique ${item.unique ? 'selected' : ''}">‚≠ê</span>
                    </div>
					
                </div>

                <textarea class="soup" placeholder="Soup...">${item.soup}</textarea>
                <textarea class="note" placeholder="Add note...">${item.note}</textarea>

                <div class="handle">‚ò∞</div>
				
            </div>
        `;

        
        const textarea = div.querySelector(".note");

        const soupTextarea = div.querySelector(".soup");

		soupTextarea.addEventListener("input", (e) => {
			data[index].soup = e.target.value;
			autoResize(soupTextarea);
		});

		autoResize(soupTextarea);

        textarea.addEventListener("input", (e) => {
            data[index].note = e.target.value;
            autoResize(textarea);
        });

        autoResize(textarea);

        // Veggie logic
		div.querySelector(".veggie").addEventListener("click", () => {
			const isSelected = item.veggie;
			data.forEach(d => d.veggie = false);
			item.veggie = !isSelected;
			saveData();
			render();
		});

		// Unique logic
		div.querySelector(".unique").addEventListener("click", () => {
			const isSelected = item.unique;
			data.forEach(d => d.unique = false);
			item.unique = !isSelected;
			saveData();
			render();
		});

        div.addEventListener("dragstart", () => div.classList.add("dragging"));
        div.addEventListener("dragend", () => {
            div.classList.remove("dragging");
            saveData();
        });

        list.appendChild(div);
    });
}

function autoResize(el) {
    el.style.height = "auto";
    el.style.height = el.scrollHeight + "px";
}

function getDragAfterElement(y) {
    const draggableElements = [...document.querySelectorAll('.item:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
            return { offset: offset, element: child };
        } else {
            return closest;
        }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

list.addEventListener("dragover", e => {
    e.preventDefault();
    const afterElement = getDragAfterElement(e.clientY);
    const dragging = document.querySelector(".dragging");
    if (!dragging) return;

    if (afterElement == null) list.appendChild(dragging);
    else list.insertBefore(dragging, afterElement);
});

list.addEventListener("drop", () => {
    const newOrder = [...document.querySelectorAll(".item")].map(item =>
        data[item.dataset.index]
    );

    data = newOrder;
    saveData();
    render();
});

document.getElementById("resetBtn").addEventListener("click", () => {
    const confirmed = confirm("Restore original restaurant list? This will erase current rankings.");
    if (!confirmed) return;

    data = defaultData.map(item => ({
        name: item.name,
        soup: "",
        note: "",
        veggie: false,
        unique: false
    }));

    saveData();
    render();
});

const newRestaurantInput = document.getElementById("newRestaurantInput");
const addRestaurantBtn = document.getElementById("addRestaurantBtn");

addRestaurantBtn.addEventListener("click", addRestaurant);

newRestaurantInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        addRestaurant();
    }
});

function addRestaurant() {
    const name = newRestaurantInput.value.trim();
    if (!name) return;

    data.push({
        name,
        soup: "",
        note: "",
        veggie: false,
        unique: false
    });

    newRestaurantInput.value = "";
    saveData();
    render();
}

function saveData() {
    localStorage.setItem("restaurantData", JSON.stringify({
        data
    }));
}

// Auto-scroll during drag: scrolls the page when dragging near the top or bottom edge
function enableAutoScroll(container) {
    const SCROLL_ZONE = 80;   // px from edge that triggers scrolling
    const MAX_SPEED   = 18;   // max px per animation frame
    let scrollInterval = null;

    function getScrollSpeed(clientY) {
        const vh = window.innerHeight;
        if (clientY < SCROLL_ZONE) {
            // Near top ‚Äî scroll up; closer to edge = faster
            return -Math.round(MAX_SPEED * (1 - clientY / SCROLL_ZONE));
        } else if (clientY > vh - SCROLL_ZONE) {
            // Near bottom ‚Äî scroll down
            return Math.round(MAX_SPEED * (1 - (vh - clientY) / SCROLL_ZONE));
        }
        return 0;
    }

    function stopScroll() {
        if (scrollInterval) {
            cancelAnimationFrame(scrollInterval);
            scrollInterval = null;
        }
    }

    // Mouse drag support
    document.addEventListener("dragover", (e) => {
        const speed = getScrollSpeed(e.clientY);
        stopScroll();
        if (speed !== 0) {
            function step() {
                window.scrollBy(0, speed);
                scrollInterval = requestAnimationFrame(step);
            }
            scrollInterval = requestAnimationFrame(step);
        }
    });

    document.addEventListener("dragend", stopScroll);
    document.addEventListener("drop", stopScroll);

    // Touch drag support (for mobile)
    let touchDragging = null;
    let touchClone = null;
    let touchOriginIndex = null;

    container.addEventListener("touchstart", (e) => {
        const handle = e.target.closest(".handle");
        if (!handle) return;

        const item = e.target.closest(".item");
        if (!item) return;

        e.preventDefault();
        touchDragging = item;
        touchOriginIndex = parseInt(item.dataset.index);

        // Create a visual clone that follows the finger
        touchClone = item.cloneNode(true);
        touchClone.style.cssText = `
            position: fixed;
            left: ${item.getBoundingClientRect().left}px;
            top: ${item.getBoundingClientRect().top}px;
            width: ${item.offsetWidth}px;
            opacity: 0.75;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            transition: none;
        `;
        document.body.appendChild(touchClone);
        item.style.opacity = "0.3";
    }, { passive: false });

    document.addEventListener("touchmove", (e) => {
        if (!touchDragging) return;
        e.preventDefault();

        const touch = e.touches[0];

        // Move the clone
        touchClone.style.top = (touch.clientY - touchClone.offsetHeight / 2) + "px";

        // Auto-scroll
        const speed = getScrollSpeed(touch.clientY);
        stopScroll();
        if (speed !== 0) {
            function step() {
                window.scrollBy(0, speed);
                scrollInterval = requestAnimationFrame(step);
            }
            scrollInterval = requestAnimationFrame(step);
        }

        // Find drop target
        touchClone.style.display = "none";
        const elBelow = document.elementFromPoint(touch.clientX, touch.clientY);
        touchClone.style.display = "";

        const targetItem = elBelow?.closest(".item");
        if (targetItem && targetItem !== touchDragging) {
            const targetIndex = parseInt(targetItem.dataset.index);
            const fromIndex   = parseInt(touchDragging.dataset.index);
            const box = targetItem.getBoundingClientRect();
            const midY = box.top + box.height / 2;

            // Reorder in DOM visually by swapping dataset indices
            // (actual data reorder happens on touchend)
            if (touch.clientY < midY) {
                container.insertBefore(touchDragging, targetItem);
            } else {
                container.insertBefore(touchDragging, targetItem.nextSibling);
            }

            // Re-number dataset indices so subsequent moves stay accurate
            [...container.querySelectorAll(".item")].forEach((el, i) => {
                el.dataset.index = data.indexOf(
                    data[parseInt(el.dataset.index)] // keep existing data ref
                );
            });
        }
    }, { passive: false });

    document.addEventListener("touchend", () => {
        if (!touchDragging) return;
        stopScroll();

        if (touchClone) {
            touchClone.remove();
            touchClone = null;
        }
        touchDragging.style.opacity = "";
        touchDragging = null;

        // Commit new order to data
        const newOrder = [...container.querySelectorAll(".item")].map(el =>
            data[el.dataset.index]
        );
        data = newOrder;
        saveData();
        render();
    });
}

enableAutoScroll(list);
setInterval(saveData, 60000);
render();
</script>

</body>
</html>
