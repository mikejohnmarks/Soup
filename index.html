<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Southside Soup Contest</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 15px;
		margin-left: 50px;
    }

    h1 {
        text-align: center;
        font-size: 20px;
    }

    #list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .item {
        display: flex;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        overflow: hidden;
        touch-action: none;
        transition: background 0.2s ease;
    }

    .rank {
        width: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        background: #eaeaea;
    }

    .content {
        flex: 1;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .title {
        font-weight: 600;
        font-size: 16px;
    }

    .emoji-group {
        display: flex;
        gap: 10px;
        font-size: 18px;
        cursor: pointer;
    }

    .emoji {
        opacity: 0.4;
        transition: 0.2s ease;
    }

    .emoji.selected {
        opacity: 1;
        transform: scale(1.2);
    }

    input, textarea {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
        font-family: inherit;
    }

    textarea {
        resize: none;
        min-height: 38px;
        overflow: hidden;
    }

    .handle {
        font-size: 18px;
        cursor: grab;
        align-self: flex-end;
        opacity: 0.5;
    }

    .gold { background: linear-gradient(135deg, #ffd700, #ffec8b); }
    .silver { background: linear-gradient(135deg, #cfd2d6, #f0f0f0); }
    .bronze { background: linear-gradient(135deg, #cd7f32, #e6b17e); }

    .gold .rank { background: #e6c200; }
    .silver .rank { background: #bfc3c7; }
    .bronze .rank { background: #b87333; }

    .dragging {
        opacity: 0.5;
    }
	.delete-btn {
    background: transparent;
    border: none;
    font-size: 16px;
    cursor: pointer;
    opacity: 0.5;
}

.delete-btn:hover {
    opacity: 1;
}
</style>
</head>

<body>

<h1>Southside Soup Contest</h1>
<div id="list"></div>
<div style="display:flex; gap:10px; margin-bottom:15px; margin-top: 15px;">
    <input id="newRestaurantInput" type="text" placeholder="New restaurant name..." style="flex:1;">
    <button id="addRestaurantBtn">‚ûï Add</button>
	<button id="resetBtn">üîÑ Reset</button>
</div>


<script>
const defaultData = [
"Caf√© du Jour",
"St. John the Baptist Ukrainian Catholic Church",
"Twelve Whiskey Barbecue",
"Mario‚Äôs South Side Saloon",
"Bedford House PGH",
"Sushi Tomo",
"Carmella‚Äôs Plates & Pints",
"Lin‚Äôs Asian Fusion",
"Le Petit Caf√© & Grille",
"La Palapa",
"Cold Friends Kitchen",
"Dive Bar & Grille",
"Piper‚Äôs Pub",
"La Dolce Vita",
"Thai Me Up",
"The Library on Carson",
"The Speckled Egg",
"Burghers Brewing",
"The Fluted Mushroom"
].map(name => ({ name, soup: "", note: "", veggie: false, unique: false}));

let saved = JSON.parse(localStorage.getItem("restaurantData"));
let data = (saved?.data || defaultData).map(item => ({
    name: item.name,
    soup: item.soup ?? "",
    note: item.note ?? "",
    veggie: item.veggie ?? false,
    unique: item.unique ?? false
}));

const list = document.getElementById("list");

let autoScrollInterval = null;

function enableAutoScroll(container) {
console.log("enabling");
    container.addEventListener("dragover", (e) => {
        const threshold = 80; // px from top/bottom
        const scrollSpeed = 8; // speed

        const rect = container.getBoundingClientRect();
        const y = e.clientY;

        // Near top
        if (y < rect.top + threshold) {
            startScrolling(container, -scrollSpeed);
        }
        // Near bottom
        else if (y > rect.bottom - threshold) {
            startScrolling(container, scrollSpeed);
        }
        else {
            stopScrolling();
        }
    });

    container.addEventListener("dragleave", stopScrolling);
    container.addEventListener("drop", stopScrolling);
    container.addEventListener("dragend", stopScrolling);
}

function startScrolling(container, speed) {
console.log("scrolling");
    if (autoScrollInterval) return;

    autoScrollInterval = setInterval(() => {
        container.scrollTop += speed;
    }, 16); // ~60fps
}

function stopScrolling() {
console.log("stopping");
    clearInterval(autoScrollInterval);
    autoScrollInterval = null;
}

function render() {
    list.innerHTML = "";
/*<button class="delete-btn">üóë</button>*/
    data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";

        if (index === 0) div.classList.add("gold");
        else if (index === 1) div.classList.add("silver");
        else if (index === 2) div.classList.add("bronze");

        div.draggable = true;
        div.dataset.index = index;

        div.innerHTML = `
            <div class="rank">${index + 1}</div>
            <div class="content">
                <div class="title-row">
                    <div class="title">${index === 0 ? 'üëë ' : ''}${item.name}</div>
                    <div class="emoji-group">
                        <span class="emoji veggie ${item.veggie ? 'selected' : ''}">ü•¶</span>
						<span class="emoji unique ${item.unique ? 'selected' : ''}">‚≠ê</span>
                    </div>
					
                </div>

                <textarea class="soup" placeholder="Soup...">${item.soup}</textarea>
                <textarea class="note" placeholder="Add note...">${item.note}</textarea>

                <div class="handle">‚ò∞</div>
				
            </div>
        `;

        
        const textarea = div.querySelector(".note");

        const soupTextarea = div.querySelector(".soup");

		soupTextarea.addEventListener("input", (e) => {
			data[index].soup = e.target.value;
			autoResize(soupTextarea);
		});

		autoResize(soupTextarea);

        textarea.addEventListener("input", (e) => {
            data[index].note = e.target.value;
            autoResize(textarea);
        });

        autoResize(textarea);
		/*
		div.querySelector(".delete-btn").addEventListener("click", () => {
    const confirmed = confirm(`Delete "${item.name}"?`);
    if (!confirmed) return;

    // Remove veggie/unique if needed
    if (item.veggie) item.veggie = false;
    if (item.unique) item.unique = false;

    data.splice(index, 1);

    saveData();
    render();
});*/



        // Veggie logic
		div.querySelector(".veggie").addEventListener("click", () => {
			const isSelected = item.veggie;

			// Clear veggie from all
			data.forEach(d => d.veggie = false);

			// Toggle current
			item.veggie = !isSelected;

			saveData();
			render();
		});

		// Unique logic
		div.querySelector(".unique").addEventListener("click", () => {
			const isSelected = item.unique;

			// Clear unique from all
			data.forEach(d => d.unique = false);

			// Toggle current
			item.unique = !isSelected;

			saveData();
			render();
		});

        div.addEventListener("dragstart", () => div.classList.add("dragging"));
        div.addEventListener("dragend", () => {
            div.classList.remove("dragging");
            saveData();
        });

        list.appendChild(div);
    });
	
	
}

function autoResize(el) {
    el.style.height = "auto";
    el.style.height = el.scrollHeight + "px";
}

function getDragAfterElement(y) {
    const draggableElements = [...document.querySelectorAll('.item:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
            return { offset: offset, element: child };
        } else {
            return closest;
        }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

list.addEventListener("dragover", e => {
    e.preventDefault();
    const afterElement = getDragAfterElement(e.clientY);
    const dragging = document.querySelector(".dragging");
    if (!dragging) return;

    if (afterElement == null) list.appendChild(dragging);
    else list.insertBefore(dragging, afterElement);
});

list.addEventListener("drop", () => {
    const newOrder = [...document.querySelectorAll(".item")].map(item =>
        data[item.dataset.index]
    );

    data = newOrder;
    saveData();
    render();
});

document.getElementById("resetBtn").addEventListener("click", () => {
    const confirmed = confirm("Restore original restaurant list? This will erase current rankings.");
    if (!confirmed) return;

    data = defaultData.map(item => ({
        name: item.name,
        soup: "",
        note: "",
        veggie: false,
        unique: false
    }));

    saveData();
    render();
});

const newRestaurantInput = document.getElementById("newRestaurantInput");
const addRestaurantBtn = document.getElementById("addRestaurantBtn");

addRestaurantBtn.addEventListener("click", addRestaurant);

newRestaurantInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        addRestaurant();
    }
});

function addRestaurant() {
    const name = newRestaurantInput.value.trim();
    if (!name) return;

    data.push({
        name,
        soup: "",
        note: "",
        veggie: false,
        unique: false
    });

    newRestaurantInput.value = "";
    saveData();
    render();
}

function saveData() {
    localStorage.setItem("restaurantData", JSON.stringify({
        data
    }));
}

enableAutoScroll(list);
setInterval(saveData, 60000);
render();
</script>

</body>
</html>
