<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Southside Soup Contest</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 15px;
		margin-left: 50px;
    }

    h1 {
        text-align: center;
        font-size: 20px;
    }

    #list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .item {
        display: flex;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        overflow: hidden;
        touch-action: none;
        transition: background 0.2s ease;
    }

    .rank {
        width: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        background: #eaeaea;
    }

    .content {
        flex: 1;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .title {
        font-weight: 600;
        font-size: 16px;
    }

    .emoji-group {
        display: flex;
        gap: 10px;
        font-size: 18px;
        cursor: pointer;
    }

    .emoji {
        opacity: 0.4;
        transition: 0.2s ease;
    }

    .emoji.selected {
        opacity: 1;
        transform: scale(1.2);
    }

    textarea {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
        resize: none;
        min-height: 38px;
        font-family: inherit;
        overflow: hidden;
    }

    .handle {
        font-size: 18px;
        cursor: grab;
        align-self: flex-end;
        opacity: 0.5;
    }

    /* Medal styles */
    .gold { background: linear-gradient(135deg, #ffd700, #ffec8b); }
    .silver { background: linear-gradient(135deg, #cfd2d6, #f0f0f0); }
    .bronze { background: linear-gradient(135deg, #cd7f32, #e6b17e); }

    .gold .rank { background: #e6c200; }
    .silver .rank { background: #bfc3c7; }
    .bronze .rank { background: #b87333; }

    .dragging {
        opacity: 0.5;
    }
</style>
</head>

<body>

<h1>Southside Soup Contest</h1>
<div id="list"></div>

<script>
const defaultData = [
"Caf√© du Jour",
"St. John the Baptist Ukrainian Catholic Church",
"Twelve Whiskey Barbecue",
"Mario‚Äôs South Side Saloon",
"Bedford House PGH",
"Sushi Tomo",
"Carmella‚Äôs Plates & Pints",
"Lin‚Äôs Asian Fusion",
"Le Petit Caf√© & Grille",
"La Palapa",
"Cold Friends Kitchen",
"Dive Bar & Grille",
"Piper‚Äôs Pub",
"La Dolce Vita",
"Thai Me Up",
"The Library on Carson",
"The Speckled Egg",
"Burghers Brewing",
"The Fluted Mushroom"
].map(name => ({ name, note: "" }));

let saved = JSON.parse(localStorage.getItem("restaurantData"));

let data = saved?.data || defaultData;
let veggieIndex = saved?.veggieIndex ?? null;
let uniqueIndex = saved?.uniqueIndex ?? null;

const list = document.getElementById("list");

function render() {
    list.innerHTML = "";

    data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";

        if (index === 0) div.classList.add("gold");
        else if (index === 1) div.classList.add("silver");
        else if (index === 2) div.classList.add("bronze");

        div.draggable = true;
        div.dataset.index = index;

        div.innerHTML = `
            <div class="rank">${index + 1}</div>
            <div class="content">
                <div class="title-row">
                    <div class="title">${index === 0 ? 'üëë ' : ''}${item.name}</div>
                    <div class="emoji-group">
                        <span class="emoji veggie ${veggieIndex === index ? 'selected' : ''}">ü•¶</span>
                        <span class="emoji unique ${uniqueIndex === index ? 'selected' : ''}">‚≠ê</span>
                    </div>
                </div>
                <textarea placeholder="Add note...">${item.note}</textarea>
                <div class="handle">‚ò∞</div>
            </div>
        `;

        const textarea = div.querySelector("textarea");
        textarea.addEventListener("input", (e) => {
            data[index].note = e.target.value;
            autoResize(textarea);
        });

        autoResize(textarea);

        // Emoji logic
        div.querySelector(".veggie").addEventListener("click", () => {
            veggieIndex = veggieIndex === index ? null : index;
            saveData();
            render();
        });

        div.querySelector(".unique").addEventListener("click", () => {
            uniqueIndex = uniqueIndex === index ? null : index;
            saveData();
            render();
        });

        div.addEventListener("dragstart", () => div.classList.add("dragging"));
        div.addEventListener("dragend", () => {
            div.classList.remove("dragging");
            saveData();
        });

        list.appendChild(div);
    });
}

function autoResize(el) {
    el.style.height = "auto";
    el.style.height = el.scrollHeight + "px";
}

function getDragAfterElement(y) {
    const draggableElements = [...document.querySelectorAll('.item:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
            return { offset: offset, element: child };
        } else {
            return closest;
        }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

list.addEventListener("dragover", e => {
    e.preventDefault();
    const afterElement = getDragAfterElement(e.clientY);
    const dragging = document.querySelector(".dragging");
    if (!dragging) return;

    if (afterElement == null) list.appendChild(dragging);
    else list.insertBefore(dragging, afterElement);
});

list.addEventListener("drop", () => {
    const newOrder = [...document.querySelectorAll(".item")].map(item =>
        data[item.dataset.index]
    );

    data = newOrder;

    // Update emoji indexes after reorder
    veggieIndex = data.findIndex((_, i) => i === veggieIndex);
    uniqueIndex = data.findIndex((_, i) => i === uniqueIndex);

    saveData();
    render();
});

function saveData() {
    localStorage.setItem("restaurantData", JSON.stringify({
        data,
        veggieIndex,
        uniqueIndex
    }));
}

setInterval(saveData, 60000);
render();
</script>

</body>
</html>
